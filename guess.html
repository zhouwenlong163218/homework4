
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜拳</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/caiquan.js"></script>
    <link rel="stylesheet" href="css/caiquan.css">
</head>
<body>

<div class="box1">
    <div class="box_computer">
        <h2>电脑</h2>
        <img src="img/0.png" id="img_computer">
    </div>
    <div class="box_person">
        <h2>个人</h2>
        <img src="img/1.png" id="img_person">
    </div>
</div>

<div class="box2">
    <div class="box_left">
        <h2>你想出的是</h2>
        <img src="img/b0.png" id="img0">
        <img src="img/b1.png" id="img1">
        <img src="img/b2.png" id="img2">
    </div>

    <div class="box_right">
        <span>很遗憾，你输了！</span>
    </div>

    <div class="box_right2">
        <span>恭喜，你赢了！</span>
    </div>
    <div class="box_right3">
        <span>平局！再来一次吧</span>
    </div>
</div>
</body>
</html>
